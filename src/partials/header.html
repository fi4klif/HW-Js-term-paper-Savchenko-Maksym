<header class="header">
  <div class="container">
    <div class="header-wrapper">
      <a class="logo" href="./index.html" aria-label="Your Energy Home">
        <svg class="logo-icon" width="100" height="30">
          <use href="{=$icon-path}"></use>
        </svg>
      </a>

      <!-- Desktop Navigation -->
      <nav class="nav-desktop">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./page-2.html">Favorites</a>
          </li>
        </ul>
      </nav>

      <!-- Social Links -->
      <ul class="social-links">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Follow on Facebook"
          >
            <svg class="social-icon" width="24" height="24">
              <use href="img/sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Follow on Instagram"
          >
            <svg class="social-icon" width="24" height="24">
              <use href="img/sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Subscribe on YouTube"
          >
            <svg class="social-icon" width="24" height="24">
              <use href="img/sprite.svg#youtube"></use>
            </svg>
          </a>
        </li>
      </ul>

      <!-- Mobile Burger Menu Button -->
      <button class="burger-btn" id="burgerBtn" aria-label="Toggle menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>

      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobileMenu">
        <nav class="mobile-nav">
          <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
              <a class="mobile-nav-link" href="./index.html">Home</a>
            </li>
            <li class="mobile-nav-item">
              <a class="mobile-nav-link" href="./page-2.html">Favorites</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
