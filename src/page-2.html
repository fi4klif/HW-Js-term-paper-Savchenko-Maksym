<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy - Favorites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" />

    <main>
      <section class="fav-section">
        <div class="container">
          
          <h2 class="fav-section-title">Favorites</h2>
          
          <div class="fav-wrapper">
            <div class="fav-left-col">
              
              <div class="fav-quote-card">
                <div class="fav-quote-header">
                  <div class="fav-icon-wrap">
                      <img src="img/icons/men-run.svg" alt="" aria-hidden="true" />
                  </div>
                  <h3 class="fav-quote-label">Quote of the day</h3>
                  <div class="fav-commas-wrap">
                      <img src="img/icons/inverted-commas.svg" alt="" aria-hidden="true" />
                  </div>
                </div>
                
                <blockquote class="fav-quote-text" id="quoteText">Loading...</blockquote>
                <p class="fav-quote-author" id="quoteAuthor"></p>
              </div>

              <div class="fav-bottom-row">
                <div class="fav-info-card">
                  <div class="fav-info-top">
                      <div class="fav-info-icon">
                         <img src="img/icons/fluent-food.svg" alt="" aria-hidden="true" />
                      </div>
                      <h3 class="fav-info-title">110 min</h3>
                  </div>
                  <p class="fav-info-subtitle">Daily norm of sports</p>
                </div>

                <div class="fav-image-card">
                  <img src="img/main/fav-tablet.png" alt="Workout outdoors" class="fav-img-cover" />
                </div>
              </div>
            </div>

            <div class="fav-right-col">
              <div class="favorites-list" id="favoritesList"></div>
              
              <div class="favorites-empty" id="favoritesEmpty" style="display: none;">
                <p class="favorites-empty-text">
                  It appears that you haven't added any exercises to your favorites yet. To get started, you can add exercises that you like to your favorites for easier access in the future.
                </p>
              </div>

              <div class="pagination" id="pagination"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal" id="exerciseModal">
      <div class="modal-content">
        <button type="button" class="modal-close" id="modalClose">
          <svg width="24" height="24" stroke="#F4F4F4"><use href="./img/menu/x.svg"></use></svg>
        </button>
        <div id="modalBody"></div>
      </div>
    </div>

    <div class="modal" id="ratingModal">
      <div class="modal-content rating-modal-content">
        <button type="button" class="modal-close" id="ratingModalClose">
          <svg width="24" height="24" stroke="#F4F4F4"><use href="./img/menu/x.svg"></use></svg>
        </button>
        <form class="rating-form" id="ratingForm">
          <p class="rating-label">Rating</p>
          <div class="rating-stars-container">
            <span class="rating-value" id="ratingValueDisplay">0.0</span>
            <div class="rating-stars" id="ratingStars">
              <input type="radio" name="rate" value="1" id="star1" class="rating-input visually-hidden"><label for="star1" class="rating-star-label"><svg width="24" height="24"><use href="./img/icons/zero-star.svg"></use></svg></label>
              <input type="radio" name="rate" value="2" id="star2" class="rating-input visually-hidden"><label for="star2" class="rating-star-label"><svg width="24" height="24"><use href="./img/icons/zero-star.svg"></use></svg></label>
              <input type="radio" name="rate" value="3" id="star3" class="rating-input visually-hidden"><label for="star3" class="rating-star-label"><svg width="24" height="24"><use href="./img/icons/zero-star.svg"></use></svg></label>
              <input type="radio" name="rate" value="4" id="star4" class="rating-input visually-hidden"><label for="star4" class="rating-star-label"><svg width="24" height="24"><use href="./img/icons/zero-star.svg"></use></svg></label>
              <input type="radio" name="rate" value="5" id="star5" class="rating-input visually-hidden"><label for="star5" class="rating-star-label"><svg width="24" height="24"><use href="./img/icons/zero-star.svg"></use></svg></label>
            </div>
          </div>
          <div class="rating-inputs-wrapper">
            <input type="email" name="email" class="rating-field" placeholder="Email" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
            <textarea name="review" class="rating-field rating-comment" placeholder="Your comment" required></textarea>
          </div>
          <button type="submit" class="btn-primary rating-submit-btn">Send</button>
        </form>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
