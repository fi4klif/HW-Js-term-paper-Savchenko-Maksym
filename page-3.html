<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" crossorigin href="/HW-Js-term-paper-Savchenko-Maksym/assets/styles-PqN0XCg8.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <div class="header-wrapper">
      <a class="logo" href="./index.html" aria-label="Your Energy Home">
        <svg class="logo-icon" width="100" height="30">
          <use href="./img/sprite.svg#logo"></use>
        </svg>
      </a>

      <!-- Desktop Navigation -->
      <nav class="nav-desktop">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./page-2.html">Favorites</a>
          </li>
        </ul>
      </nav>

      <!-- Social Links -->
      <ul class="social-links">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Follow on Facebook"
          >
            <svg class="social-icon" width="24" height="24">
              <use href="img/sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Follow on Instagram"
          >
            <svg class="social-icon" width="24" height="24">
              <use href="img/sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Subscribe on YouTube"
          >
            <svg class="social-icon" width="24" height="24">
              <use href="img/sprite.svg#youtube"></use>
            </svg>
          </a>
        </li>
      </ul>

      <!-- Mobile Burger Menu Button -->
      <button class="burger-btn" id="burgerBtn" aria-label="Toggle menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>

      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobileMenu">
        <nav class="mobile-nav">
          <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
              <a class="mobile-nav-link" href="./index.html">Home</a>
            </li>
            <li class="mobile-nav-item">
              <a class="mobile-nav-link" href="./page-2.html">Favorites</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>


    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to page 3
        </h1>
        <a class="back-link" href="./index.html">Go back</a>

      </div>
    </main>

    <footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <a
          class="footer-logo"
          href="./index.html"
          aria-label="Your Energy Home"
        >
          <svg class="footer-logo-icon" width="100" height="30">
            <use href="img/sprite.svg#logo"></use>
          </svg>
        </a>
      </div>

      <div class="footer-section">
        <p class="footer-tagline">Achieve Your Fitness Goals</p>
      </div>

      <div class="footer-section">
        <ul class="footer-social-links">
          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Follow on Facebook"
            >
              <svg class="footer-social-icon" width="24" height="24">
                <use href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Follow on Instagram"
            >
              <svg class="footer-social-icon" width="24" height="24">
                <use href="img/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Subscribe on YouTube"
            >
              <svg class="footer-social-icon" width="24" height="24">
                <use href="img/sprite.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-section">
        <h3 class="footer-subscribe-title">Subscribe to our newsletter</h3>
        <form class="subscribe-form" id="subscribeForm">
          <input
            type="email"
            class="subscribe-input"
            id="subscribeEmail"
            placeholder="your@email.com"
            aria-label="Email for subscription"
            required
          />
          <button type="submit" class="btn-primary" aria-label="Subscribe">
            Subscribe
          </button>
        </form>
        <div id="subscribeMessage"></div>
      </div>
    </div>

    <div class="footer-bottom">
      <p class="footer-desc">&copy; 2025 Your Energy. All rights reserved.</p>
    </div>
  </div>
</footer>

  </body>
</html>
